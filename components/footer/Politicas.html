<!-- Página: Políticas -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Políticas</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="icon" type="image/png" href="/src/assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer { margin-bottom: 90px !important; }
      .main-content-navbar-padding { padding-top: 0 !important; }
    }
    @media (min-width: 992px) {
      .main-content-navbar-padding { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <div id="navbar-mobile-placeholder"></div>

  <main class="main-content-navbar-padding politicas-main">
    <h1>Políticas</h1>
    <section id="aviso-privacidad" style="margin-bottom:2.5rem;">
      <h2>Aviso de privacidad</h2>
      <iframe src="/src/assets/docs/aviso de privacidad.pdf" style="width: 100%; height: 500px; border: none;"></iframe>
    </section>
    <section id="politica-confidencialidad" style="margin-bottom:2.5rem;">
      <h2>Política de confidencialidad</h2>
      <iframe src="/src/assets/docs/PoRDG-03 Código de ética y confidencialidad Ver 08.pdf" style="width: 100%; height: 500px; border: none;"></iframe>
    </section>
    <section id="politica-imparcialidad" style="margin-bottom:2.5rem;">
      <h2>Política de Imparcialidad</h2>
      <iframe src="/src/assets/docs/PoRDG-05 Politica de Imparcialidad Ver.04 firmada.pdf" style="width: 100%; height: 500px; border: none;"></iframe>
    </section>
  </main>

  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/src/js/gsap.js"></script>
  <script src="/src/js/navbar-dropdown.js"></script>

  <script>
    // Navbar Desktop
    fetch('../navbar.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../../assets/img/');
        document.getElementById('navbar-container').innerHTML = html;
        setTimeout(() => {
          if (typeof initDropdowns === 'function') initDropdowns();
        }, 0);
      });
    // Navbar Mobile
    function loadNavbarMobile() {
      fetch('../navbar-mobile.html')
        .then(res => res.text())
        .then(html => {
          html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../../assets/img/');
          document.getElementById('navbar-mobile-placeholder').innerHTML = html;
          const navMobile = document.getElementById('navbar-mobile-placeholder').firstElementChild;
          if (navMobile) {
            navMobile.classList.remove('fixed-top');
            navMobile.classList.add('fixed-bottom');
            navMobile.style.top = 'auto';
            navMobile.style.bottom = '0';
            navMobile.style.width = '100%';
            navMobile.style.zIndex = '1050';
          }
          setTimeout(() => {
            if (typeof initDropdowns === 'function') initDropdowns();
          }, 0);
        });
    }
    function isMobile() {
      return window.innerWidth < 992;
    }
    window.addEventListener('resize', function() {
      if (isMobile()) loadNavbarMobile();
      else document.getElementById('navbar-mobile-placeholder').innerHTML = '';
    });
    window.addEventListener('DOMContentLoaded', function() {
      if (isMobile()) loadNavbarMobile();

    });
    // Footer
    fetch('../footer.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../../assets/img/');
        document.getElementById('footer').innerHTML = html;
      });


</script>
<script src="/src/js/footer.js"></script>
</body>
</html>

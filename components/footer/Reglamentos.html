<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reglamentos</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" type="image/png" href="/assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer { margin-bottom: 90px !important; }
      .main-content-navbar-padding { padding-top: 0 !important; }
    }
    @media (min-width: 992px) {
      .main-content-navbar-padding { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <div id="navbar-mobile-placeholder"></div>
  <div class="reglamentos-container">
    <h1>Reglamentos</h1>
    <div class="reglamento-section">
      <h2>Reglamento de uso de marca</h2>
      <iframe src="/assets/docs/RCTED-02 Reglamento de uso de marca para sistema de gestion certificado LACS ver 10.pdf" width="100%" height="600px"></iframe>
    </div>
    <div class="reglamento-section">
      <h2>Reglamento de empresa certificada</h2>
    </div>  
  </div>
  <div id="footer"></div>

  <script src="/js/gsap.js"></script>
  <script src="/js/navbar-dropdown.js"></script>

  <script>
    // Navbar Desktop
    fetch('../navbar.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=(["'])(\.{0,2}\/)?assets\/img\//g, 'src=$1/src/assets/img/');
        document.getElementById('navbar-container').innerHTML = html;
      });
    // Navbar Mobile
    function loadNavbarMobile() {
      fetch('../navbar-mobile.html')
        .then(res => res.text())
        .then(html => {
          html = html.replace(/src=(["'])(\.{0,2}\/)?assets\/img\//g, 'src=$1/src/assets/img/');
          document.getElementById('navbar-mobile-placeholder').innerHTML = html;
          const navMobile = document.getElementById('navbar-mobile-placeholder').firstElementChild;
          if (navMobile) {
            navMobile.classList.remove('fixed-top');
            navMobile.classList.add('fixed-bottom');
            navMobile.style.top = 'auto';
            navMobile.style.bottom = '0';
            navMobile.style.width = '100%';
            navMobile.style.zIndex = '1050';
          }
        });
    }
    function isMobile() {
      return window.innerWidth < 992;
    }
    window.addEventListener('resize', function() {
      if (isMobile()) loadNavbarMobile();
      else document.getElementById('navbar-mobile-placeholder').innerHTML = '';
    });
    window.addEventListener('DOMContentLoaded', function() {
      if (isMobile()) loadNavbarMobile();
    });
    // Footer
    fetch('../footer.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=(["'])(\.{0,2}\/)?assets\/img\//g, 'src=$1/src/assets/img/');
        document.getElementById('footer').innerHTML = html;
      });
  </script>
  <script src="/js/footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Base</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div id="navbar-placeholder" class="hidden"></div>
  <main>
    <div class="head-img-container">
      <img class="main-head-img" src="./assets/img1.jpg" alt="img1.jpg" />
      <div class="lacs-mask"></div>
      <img class="lacs-logo-overlay" src="./assets/LACS-Comp.png" alt="LACS-Comp.png" />
    </div>
    <div id="cards" class="section-gsap"></div>
  </main>
  <div id="footer"></div>

  <!-- GSAP core y plugins -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <!-- JS principales del proyecto -->
  <script src="./js/gsap.js"></script>
  <script>
    // Cargar dinÃ¡micamente la navbar
    fetch('./components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  </script>
  <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin America Certification & Systems | Iniciar Sesión</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" type="image/png" href="/src/assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer { margin-bottom: 90px !important; }
      .main-content-navbar-padding { padding-top: 0 !important; }
    }
    @media (min-width: 992px) {
      .main-content-navbar-padding { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="navbar-mobile-placeholder"></div>
  <main class="main-content-navbar-padding">
    <div class="login-bg">
      <div class="login-card">
        <!-- Logo superior para login exitoso -->
        <div class="login-success-logo" style="display:none; justify-content: center; align-items: center; width: 100%; margin-bottom: 1rem;">
          <img src="./assets/img/LACS.png" alt="LACS Logo" style="max-width: 120px; width: 40vw; min-width: 80px; display: block; margin: 0 auto; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.08)); transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);"/>
        </div>
        <!-- Círculos animados para el efecto de bienvenida -->
        <div class="login-success-circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
        </div>
        <div class="login-success-message" style="display:none;"></div>
        <div class="login-header">
          <h2 class="login-header-title">¡Bienvenido!</h2>
          <p class="login-header-desc">Nos alegra verte de nuevo</p>
        </div>
        <form id="login-form">
          <div class="login-field">
            <span class="login-icon"><i class="bi bi-envelope"></i></span>
            <div class="login-input-group">
              <input type="text" id="username" name="username" required>
              <label for="username" class="login-label">Usuario</label>
            </div>
          </div>
          <div class="login-field">
            <span class="login-icon"><i class="bi bi-lock"></i></span>
            <div class="login-input-group">
              <input type="password" id="password" name="password" required>
              <label for="password" class="login-label">Contraseña</label>
            </div>
          </div>
          <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div id="login-message"></div>
      </div>
    </div>
  </main>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/src/js/gsap.js"></script>
  <script src="/src/js/navbar-dropdown.js"></script>

  <script>
    // Navbar Desktop
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('navbar-placeholder').innerHTML = html;
        if (typeof initDropdowns === 'function') initDropdowns();
      });
    // Navbar Mobile
    function loadNavbarMobile() {
      fetch('navbar-mobile.html')
        .then(res => res.text())
        .then(html => {
          html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
          document.getElementById('navbar-mobile-placeholder').innerHTML = html;
          const navMobile = document.getElementById('navbar-mobile-placeholder').firstElementChild;
          if (navMobile) {
            navMobile.classList.remove('fixed-top');
            navMobile.classList.add('fixed-bottom');
            navMobile.style.top = 'auto';
            navMobile.style.bottom = '0';
            navMobile.style.width = '100%';
            navMobile.style.zIndex = '1050';
          }
          // Esperar a que la navbar mobile esté en el DOM antes de inicializar los dropdowns
          setTimeout(() => {
            if (typeof initDropdowns === 'function') initDropdowns();
          }, 0);
        });
    }
    function isMobile() {
      return window.innerWidth < 992;
    }
    window.addEventListener('resize', function() {
      if (isMobile()) loadNavbarMobile();
      else document.getElementById('navbar-mobile-placeholder').innerHTML = '';
    });
    window.addEventListener('DOMContentLoaded', function() {
      if (isMobile()) loadNavbarMobile();

    });
    // Footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('footer').innerHTML = html;
      });


</script>
<script src="/src/js/footer.js"></script>
</body>
</html>

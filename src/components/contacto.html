<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin America Certification & Systems | Contacto</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" type="image/png" href="/src/assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer { margin-bottom: 90px !important; }
      .main-content-navbar-padding { padding-top: 0 !important; }
    }
    @media (min-width: 992px) {
      .main-content-navbar-padding { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <div id="navbar-mobile-placeholder"></div>
  <main class="main-content-navbar-padding">
    <section class="dynamic-section contacto-section">
      <div class="info-box">
        <!-- Aquí se cargará toda la información dinámica de contacto -->
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script>
  // Navbar Desktop
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
      document.getElementById('navbar-container').innerHTML = html;
      initDropdowns();
    });
  // Navbar Mobile
  function loadNavbarMobile() {
    fetch('navbar-mobile.html')
      .then(res => res.text())
      .then(html => {
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('navbar-mobile-placeholder').innerHTML = html;
        const navMobile = document.getElementById('navbar-mobile-placeholder').firstElementChild;
        if (navMobile) {
          navMobile.classList.remove('fixed-top');
          navMobile.classList.add('fixed-bottom');
          navMobile.style.top = 'auto';
          navMobile.style.bottom = '0';
          navMobile.style.width = '100%';
          navMobile.style.zIndex = '1050';
        }
        initDropdowns();
      });
  }
  function isMobile() {
    return window.innerWidth < 992;
  }
  window.addEventListener('resize', function() {
    if (isMobile()) loadNavbarMobile();
    else document.getElementById('navbar-mobile-placeholder').innerHTML = '';
  });
  window.addEventListener('DOMContentLoaded', function() {
    if (isMobile()) loadNavbarMobile();
    initDropdowns();
  });
  // Footer
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
      document.getElementById('footer').innerHTML = html;
    });

  // Inicializar dropdowns de Bootstrap
  function initDropdowns() {
    if (window.bootstrap && window.bootstrap.Dropdown) {
      document.querySelectorAll('.navbar .dropdown-toggle').forEach(function (dropdownToggleEl) {
        new window.bootstrap.Dropdown(dropdownToggleEl);
      });
    } else if (window.jQuery && window.jQuery.fn.dropdown) {
      window.jQuery('.navbar .dropdown-toggle').dropdown();
    }
  }
</script>
<script src="../js/footer.js"></script>
</body>
</html>

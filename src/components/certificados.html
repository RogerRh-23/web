<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados | LACS</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <div id="navbar-mobile-container"></div>
  <main>
    <section class="dynamic-section certificados-section">
      <form class="certificados-search-form" autocomplete="off" style="margin-bottom: 2rem;">
        <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 1.2rem; align-items: flex-end;">
          <div class="form-group">
            <label for="org-id">ID de la Organización</label>
            <input type="text" id="org-id" name="org-id" class="form-control" placeholder="Ej: 12345">
          </div>
          <div class="form-group">
            <label for="org-nombre">Nombre de la Organización</label>
            <input type="text" id="org-nombre" name="org-nombre" class="form-control" placeholder="Ej: LACS S.A. de C.V.">
          </div>
          <div class="form-group">
            <label for="cert-num">No. Certificado</label>
            <input type="text" id="cert-num" name="cert-num" class="form-control" placeholder="Ej: 2025-00123">
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
      <div class="info-box">
        <!-- Aquí se cargará toda la información dinámica de certificados -->
      </div>
    </section>
  </main>
  <div id="footer-container"></div>
  <!-- GSAP Core y Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CSSRulePlugin.min.js"></script>
  <!-- JS principales del proyecto (ajusta solo si existen en tu estructura) -->
  <script src="../js/navbar-dropdown.js"></script>
  <script src="../js/gsap.js"></script>
  <script>
    // Navbar Desktop
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        // Corrige rutas de imágenes en navbar.html
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('navbar-container').innerHTML = html;
      });
    // Navbar Mobile
    fetch('navbar-mobile.html')
      .then(res => res.text())
      .then(html => {
        // Corrige rutas de imágenes en navbar-mobile.html
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('navbar-mobile-container').innerHTML = html;
      });
    // Footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        // Corrige rutas de imágenes en footer.html
        html = html.replace(/src=["']\.\/assets\/img\//g, 'src="../assets/img/');
        document.getElementById('footer-container').innerHTML = html;
      });
  </script>
</body>
</html>

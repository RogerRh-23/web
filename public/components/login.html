<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin America Certification & Systems | Iniciar Sesión</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" type="image/png" href="../../assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer {
        margin-bottom: 65px !important;
      }

      .main-content-navbar-padding {
        padding-top: 0 !important;
      }
    }

    @media (min-width: 992px) {
      .main-content-navbar-padding {
        padding-top: 70px;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <div id="navbar-mobile-placeholder"></div>
  <div id="navbar-mobile-dropdown-placeholder"></div>
  <main class="main-content-navbar-padding">
    <div class="login-bg">
      <div class="login-card">
        <div class="login-success-logo" style="display: flex; margin-bottom: 1.5rem;">
          <img src="../assets/img/LACS-V.png" alt="LACS Logo" class="login-logo-img">
        </div>
        <form class="login-form" autocomplete="off">
          <div class="login-header">
            <h2 data-i18n="login.welcome_message">¡Bienvenido!</h2>
            <p data-i18n="login.access">Accede a tu cuenta</p>
          </div>
          <div class="login-field">
            <span class="login-icon"><i class="bi bi-person"></i></span>
            <div class="login-input-group" style="flex:1;">
              <input type="text" id="usuario" name="usuario" required placeholder=" " autocomplete="username">
              <label for="usuario" class="login-label" data-i18n="login.username">Usuario</label>
            </div>
          </div>
          <div class="login-field">
            <span class="login-icon"><i class="bi bi-lock"></i></span>
            <div class="login-input-group" style="flex:1;">
              <input type="password" id="password" name="password" required placeholder=" "
                autocomplete="current-password">
              <label for="password" class="login-label" data-i18n="login.password">Contraseña</label>
            </div>
          </div>
          <button type="submit" class="login-btn" data-i18n="login.login_button">Iniciar sesión</button>
          <div style="text-align:center; margin-top:0.7rem;">
            <a href="#" class="login-forgot-link" id="forgot-password-link" data-i18n="login.forgot_password">¿Olvidaste
              tu
              contraseña?</a>
            <!-- Modal para recuperación de contraseña -->
            <div class="modal" id="modal-forgot-password">
              <div class="modal-content forgot-modal-content">
                <button class="close-modal" id="close-forgot-modal" title="Cerrar">&times;</button>
                <h3 class="forgot-modal-title" data-i18n="login.recover_password">Recupere su contraseña</h3>
                <form id="forgot-password-form" autocomplete="off">
                  <label for="forgot-email" data-i18n="login.registered_email">Correo electrónico registrado</label>
                  <input type="email" id="forgot-email" name="email" required placeholder="correo@ejemplo.com"
                    class="forgot-modal-input">
                  <button type="submit" class="login-btn forgot-modal-btn" data-i18n="login.send_link">Enviar
                    enlace</button>
                  <div id="forgot-message" class="forgot-modal-message"></div>
                </form>
              </div>
            </div>
          </div>
          <div id="login-message"></div>
        </form>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <!-- Eliminado duplicado de navbar-mobile-placeholder -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="../js/gsap.js"></script>
  <script src="../js/navbar-dropdown.js"></script>
  <script src="../js/footer.js"></script>
  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend@3.2.2/i18nextXHRBackend.min.js"></script>
  <script>
    // Navbar adaptativa: solo carga la versión correspondiente
    function isMobile() {
      return window.innerWidth < 992;
    }
    function loadNavbar() {
      const desktopPlaceholder = document.getElementById('navbar-placeholder');
      const mobilePlaceholder = document.getElementById('navbar-mobile-placeholder');
      if (isMobile()) {
        desktopPlaceholder.innerHTML = '';
        if (!mobilePlaceholder.innerHTML) {
          fetch('./navbar-mobile.html')
            .then(res => res.text())
            .then(html => {
              mobilePlaceholder.innerHTML = html;
              if (window.updateI18nContent) window.updateI18nContent();
              if (!window._dropdownScriptLoaded) {
                const script = document.createElement('script');
                script.src = '../js/navbar-dropdown.js';
                script.onload = function () {
                  window._dropdownScriptLoaded = true;
                  if (typeof window.initDropdowns === 'function') {
                    window.initDropdowns();
                  }
                };
                document.body.appendChild(script);
              } else {
                if (typeof window.initDropdowns === 'function') {
                  window.initDropdowns();
                }
              }
            });
        }
      } else {
        mobilePlaceholder.innerHTML = '';
        if (!desktopPlaceholder.innerHTML) {
          fetch('./navbar.html')
            .then(res => res.text())
            .then(html => {
              desktopPlaceholder.innerHTML = html;
              if (window.updateI18nContent) window.updateI18nContent();
              if (!window._dropdownScriptLoaded) {
                const script = document.createElement('script');
                script.src = '../js/navbar-dropdown.js';
                script.onload = function () {
                  window._dropdownScriptLoaded = true;
                  if (typeof window.initDropdowns === 'function') {
                    window.initDropdowns();
                  }
                };
                document.body.appendChild(script);
              } else {
                if (typeof window.initDropdowns === 'function') {
                  window.initDropdowns();
                }
              }
            });
        }
      }
    }
    window.addEventListener('resize', loadNavbar);
    window.addEventListener('DOMContentLoaded', loadNavbar);
    // Cargar footer
    fetch('./footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        if (window.updateI18nContent) window.updateI18nContent();
        window.initFooter && window.initFooter();
      });
  </script>
  <script>
    // Modal recuperación de contraseña
    const forgotLink = document.getElementById('forgot-password-link');
    const forgotModal = document.getElementById('modal-forgot-password');
    const closeForgot = document.getElementById('close-forgot-modal');
    if (forgotLink && forgotModal && closeForgot) {
      forgotLink.addEventListener('click', function (e) {
        e.preventDefault();
        forgotModal.style.display = 'block';
      });
      closeForgot.addEventListener('click', function () {
        forgotModal.style.display = 'none';
      });
      window.addEventListener('click', function (e) {
        if (e.target === forgotModal) forgotModal.style.display = 'none';
      });
    }
    // Aquí puedes agregar lógica para enviar el correo de recuperación
    const forgotForm = document.getElementById('forgot-password-form');
    const forgotMsg = document.getElementById('forgot-message');
    if (forgotForm && forgotMsg) {
      forgotForm.addEventListener('submit', function (e) {
        e.preventDefault();
        forgotMsg.textContent = 'Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.';
        forgotMsg.style.color = '#1976d2';
        // Aquí iría la llamada real al backend
      });
    }
  </script>
  <script src="../js/i18n.js"></script>
  <script src="../js/navbar-mobile-accordion.js"></script>
</body>

</html>

<script>
  // Detecta token OAuth en la URL y lo envía al backend
  document.addEventListener('DOMContentLoaded', function () {
    function getAccessTokenFromHash() {
      const hash = window.location.hash;
      const match = hash.match(/access_token=([^&]+)/);
      return match ? match[1] : null;
    }

    async function sendOAuthToken(token, provider) {
      const endpoint = provider === 'google' ? '/auth/oauth/google' : '/auth/oauth/microsoft';
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (data.user) {
          // Aquí puedes guardar el usuario en localStorage, mostrar mensaje, redirigir, etc.
          window.snackbarLoginSuccess && window.snackbarLoginSuccess();
          // Por ejemplo:
          // localStorage.setItem('user', JSON.stringify(data.user));
          // window.location.href = '/';
        } else {
          window.snackbarLoginError && window.snackbarLoginError();
        }
      } catch (err) {
        window.snackbarLoginError && window.snackbarLoginError();
      }
    }

    // Detecta si hay token en la URL
    const token = getAccessTokenFromHash();
    if (token) {
      // Decide el proveedor según la URL previa (puedes mejorar esto si usas redirect_uri diferente)
      const ref = document.referrer || '';
      let provider = '';
      if (ref.includes('accounts.google.com')) provider = 'google';
      else if (ref.includes('login.microsoftonline.com')) provider = 'microsoft';
      // Si no hay referrer, puedes guardar el proveedor en localStorage antes de redirigir
      if (!provider) {
        provider = localStorage.getItem('oauth_provider');
        localStorage.removeItem('oauth_provider');
      }
      if (provider) {
        sendOAuthToken(token, provider);
      }
    }

    // Antes de redirigir al proveedor, guarda el nombre en localStorage
    const googleBtn = document.querySelector('.social-btn.google, .register-social-btn.google');
    const microsoftBtn = document.querySelector('.social-btn.microsoft, .register-social-btn.microsoft');
    if (googleBtn) {
      googleBtn.addEventListener('click', function () {
        localStorage.setItem('oauth_provider', 'google');
      });
    }
    if (microsoftBtn) {
      microsoftBtn.addEventListener('click', function () {
        localStorage.setItem('oauth_provider', 'microsoft');
      });
    }
  });
</script>

  <script>
    // Scrollbar flotante funcional
    document.addEventListener('DOMContentLoaded', () => {
      const thumb = document.querySelector('.floating-scrollbar-thumb');
      const scrollbar = document.querySelector('.floating-scrollbar');
      function updateThumb() {
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollTop = window.scrollY;
        const thumbHeight = Math.max(window.innerHeight * (window.innerHeight / document.documentElement.scrollHeight), 40);
        const thumbTop = (scrollTop / docHeight) * (window.innerHeight - thumbHeight);
        thumb.style.height = thumbHeight + 'px';
        thumb.style.top = thumbTop + 'px';
      }
      window.addEventListener('scroll', updateThumb);
      window.addEventListener('resize', updateThumb);
      updateThumb();
      // Drag to scroll
      let isDragging = false, startY = 0, startScroll = 0;
      thumb.addEventListener('mousedown', e => {
        isDragging = true;
        startY = e.clientY;
        startScroll = window.scrollY;
        document.body.style.userSelect = 'none';
      });
      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const delta = e.clientY - startY;
        const thumbHeight = thumb.offsetHeight;
        const scrollDelta = (delta / (window.innerHeight - thumbHeight)) * docHeight;
        window.scrollTo(0, startScroll + scrollDelta);
      });
      window.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin America Certification & Systems | Procedimiento de atención de quejas</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="icon" type="image/png" href="../../assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer { margin-bottom: 90px !important; }
      .main-content-navbar-padding { padding-top: 0 !important; }
    }
    @media (min-width: 992px) {
      .main-content-navbar-padding { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="navbar-mobile-placeholder"></div>
  <div class="info-box">
    <div class="section-content">
      <div class="error-container">
        <h1>¡Volvemos pronto!</h1>
        <p>Estamos realizando tareas de mantenimiento.<br>Por favor, vuelve en unos minutos.</p>
      </div>
    </div>
  </div>
  
  <div id="footer"></div>
  <div id="navbar-mobile-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="../../js/gsap.js"></script>
  <script src="../../js/navbar-dropdown.js"></script>
  <script src="../../js/footer.js"></script>
  <script>
    // Cargar navbar desktop
    fetch('../navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        window.initDropdowns && window.initDropdowns();
      });
    // Cargar navbar mobile
    fetch('../navbar-mobile.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-mobile-placeholder').innerHTML = html;
        window.initDropdowns && window.initDropdowns();
      });
    // Cargar footer
    fetch('../footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        window.initFooter && window.initFooter();
      });
  </script>
</body>
</html>

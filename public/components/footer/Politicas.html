<!-- Página: Políticas -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Políticas</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" type="image/png" href="/assets/img/LACS-V.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @media (max-width: 991.98px) {
      #footer {
        margin-bottom: 65px !important;
      }

      .main-content-navbar-padding {
        padding-top: 0 !important;
      }
    }

    @media (min-width: 992px) {
      .main-content-navbar-padding {
        padding-top: 70px;
      }
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <div id="navbar-mobile-placeholder"></div>
  <div id="navbar-mobile-dropdown-placeholder"></div>

  <section id="aviso-privacidad" style="margin-bottom:2.5rem;">
    <div class="info-box">
      <h1 data-i18n="footer_politicas.privacy">Aviso de privacidad</h1>
      <iframe src="/assets/docs/aviso de privacidad.pdf" style="width: 100%; height: 45rem; border: none;"></iframe>
    </div>
  </section>
  <section id="politica-confidencialidad" style="margin-bottom:2.5rem;">
    <div class="info-box">
      <h1 data-i18n="footer_politicas.confidentiality">Política de confidencialidad</h1>
      <iframe src="/assets/docs/PoRDG-03 Código de ética y confidencialidad Ver 08.pdf"
        style="width: 100%; height: 45rem; border: none;"></iframe>
    </div>
  </section>
  <section id="politica-imparcialidad" style="margin-bottom:2.5rem;">
    <div class="info-box">
      <h1 data-i18n="footer_politicas.impartiality">Política de Imparcialidad</h1>
      <iframe src="/assets/docs/PoRDG-05 Politica de Imparcialidad Ver.04 firmada.pdf"
        style="width: 100%; height: 45rem; border: none;"></iframe>
    </div>
  </section>

  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend@3.2.2/i18nextXHRBackend.min.js"></script>
  <script src="/js/gsap.js"></script>
  <script src="/js/navbar-dropdown.js"></script>


  <script>
    // Función para cargar scripts externos dinámicamente y ejecutar callback al terminar
    function loadExternalScript(src, callback) {
      var script = document.createElement('script');
      script.src = src;
      script.async = false;
      script.onload = function () {
        if (typeof callback === 'function') callback();
      };
      document.body.appendChild(script);
    }

    // Navbar adaptativa: solo carga la versión correspondiente
    function isMobile() {
      return window.innerWidth < 992;
    }
    function loadNavbar() {
      const desktopPlaceholder = document.getElementById('navbar-placeholder');
      const mobilePlaceholder = document.getElementById('navbar-mobile-placeholder');
      if (isMobile()) {
        desktopPlaceholder.innerHTML = '';
        if (!mobilePlaceholder.innerHTML) {
          fetch('/components/navbar-mobile.html')
            .then(res => res.text())
            .then(html => {
              mobilePlaceholder.innerHTML = html;
              if (!window._dropdownScriptLoaded) {
                const script = document.createElement('script');
                script.src = '/js/navbar-dropdown.js';
                script.onload = function () {
                  window._dropdownScriptLoaded = true;
                  if (typeof window.initDropdowns === 'function') {
                    window.initDropdowns();
                  }
                };
                document.body.appendChild(script);
              } else {
                if (typeof window.initDropdowns === 'function') {
                  window.initDropdowns();
                }
              }
            });
        }
      } else {
        mobilePlaceholder.innerHTML = '';
        if (!desktopPlaceholder.innerHTML) {
          fetch('/components/navbar.html')
            .then(res => res.text())
            .then(html => {
              desktopPlaceholder.innerHTML = html;
              if (!window._dropdownScriptLoaded) {
                const script = document.createElement('script');
                script.src = '/js/navbar-dropdown.js';
                script.onload = function () {
                  window._dropdownScriptLoaded = true;
                  if (typeof window.initDropdowns === 'function') {
                    window.initDropdowns();
                  }
                };
                document.body.appendChild(script);
              } else {
                if (typeof window.initDropdowns === 'function') {
                  window.initDropdowns();
                }
              }
            });
        }
      }
    }
    window.addEventListener('resize', loadNavbar);
    window.addEventListener('DOMContentLoaded', loadNavbar);

    // Footer
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
        // Corrige los enlaces del footer para evitar rutas duplicadas
        const footerLinks = document.querySelectorAll('#footer a');
        footerLinks.forEach(link => {
          if (link.href.includes('/components/components/')) {
            link.href = link.href.replace('/components/components/', '/components/');
          }
        });
        // Cargar script y luego inicializar footer
        loadExternalScript('/js/footer.js', function () {
          if (typeof window.initFooter === 'function') window.initFooter();
        });

        // Sincroniza el botón de idioma tras cargar la navbar
        setTimeout(function () {
          if (window.updateLangBtnAll) window.updateLangBtnAll();
          if (window.updateI18nContent) window.updateI18nContent();
        }, 200);
      });

    // Cargar GSAP solo una vez (si lo necesitas en la página)
    loadExternalScript('/js/gsap.js');
  </script>
  </script>
  <script src="/js/i18n.js"></script>
  <script src="/js/navbar-mobile-accordion.js"></script>
  <script>
    // Scrollbar flotante funcional
    document.addEventListener('DOMContentLoaded', () => {
      const thumb = document.querySelector('.floating-scrollbar-thumb');
      const scrollbar = document.querySelector('.floating-scrollbar');
      function updateThumb() {
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollTop = window.scrollY;
        const thumbHeight = Math.max(window.innerHeight * (window.innerHeight / document.documentElement.scrollHeight), 40);
        const thumbTop = (scrollTop / docHeight) * (window.innerHeight - thumbHeight);
        thumb.style.height = thumbHeight + 'px';
        thumb.style.top = thumbTop + 'px';
      }
      window.addEventListener('scroll', updateThumb);
      window.addEventListener('resize', updateThumb);
      updateThumb();
      // Drag to scroll
      let isDragging = false, startY = 0, startScroll = 0;
      thumb.addEventListener('mousedown', e => {
        isDragging = true;
        startY = e.clientY;
        startScroll = window.scrollY;
        document.body.style.userSelect = 'none';
      });
      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const delta = e.clientY - startY;
        const thumbHeight = thumb.offsetHeight;
        const scrollDelta = (delta / (window.innerHeight - thumbHeight)) * docHeight;
        window.scrollTo(0, startScroll + scrollDelta);
      });
      window.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    });
  </script>
  <div class="floating-scrollbar">
    <div class="floating-scrollbar-thumb"></div>
  </div>
</body>

</html>
